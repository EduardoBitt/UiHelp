<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg"></div>

    <form id="cnpjForm">
        <h1>Cadastre sua Instituição</h1>
        
        <label for="cnpjInput">CNPJ</label>
        <input type="text" id="cnpjInput" maxlength="18" placeholder="Digite o CNPJ" required>
        
        <label for="nome">Nome da Instituição</label>
        <input type="text" id="nome" required>
        
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="imagem">Imagem da Instituição</label>
        <input type="file">
        
        <p id="resposta"></p>
        <button type="submit">Enviar</button>
    </form>

    <a href="index.html"><button class="back-btn">Voltar</button></a>

    <script src="script.js"></script>
</body>
</html>

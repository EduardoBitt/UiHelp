<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg"></div>

    <form id="cnpjForm">
        <h1>Cadastre sua Instituição</h1>
        
        <label for="cnpjInput">CNPJ</label>
        <input type="text" id="cnpjInput" maxlength="18" placeholder="Digite o CNPJ" required>
        
        <label for="nome">Nome da Instituição</label>
        <input type="text" id="nome" required>
        
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="imagem">Imagem da Instituição</label>
        <input type="file" id="imagem" required>
        
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria" required>
            <option value="roupas">Roupas</option>
            <option value="moveis">Móveis</option>
            <option value="brinquedos">Brinquedos</option>
            <option value="alimentos">Alimentos</option>
            <option value="residuos">Residuos</option>
        </select>


        <fieldset id="horarios">
            <legend>Horários de Funcionamento</legend>
            <div id="horariosContainer">
                <div class="horario">
                    <select class="dia-da-semana">
                        <option value="segunda">Segunda</option>
                        <option value="terca">Terça</option>
                        <option value="quarta">Quarta</option>
                        <option value="quinta">Quinta</option>
                        <option value="sexta">Sexta</option>
                        <option value="sabado">Sábado</option>
                        <option value="domingo">Domingo</option>
                    </select>
                    <input type="time" class="horario-abertura" required>
                    <input type="time" class="horario-fechamento" required>
                    <button type="button" class="remove-horario">Remover</button>
                </div>
            </div>
            <button type="button" id="addHorario">Adicionar Horário</button>
        </fieldset>


        <p id="resposta"></p>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
